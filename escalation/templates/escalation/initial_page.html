{% extends "base.html" %}

{% block content %}

<div class="container">
  <h1>Tabela de Dados</h1>
  <div class="d-flex mb-3"> 
    <input type="text" id="searchInput" class="form-control" placeholder="Pesquisar..." style="max-width: 200px;">    <button id="addButton" class="btn btn-primary">Adicionar</button>
  </div>
  <!-- Tabela -->
  <table id="dataTable" class="table table-striped">
    <thead>
      <tr>
        <th>Empresa</th>
      </tr>
    </thead>
    <tbody>
      {% for group in groups %}
      <tr>
        <td><a href="{% url 'escalation' group_id=group.id user_id=user.id %}">{{ group }}</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
