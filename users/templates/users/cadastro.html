<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./elements/images.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="virtual-select.min.css">
    <title>Cadastro</title>
</head>

<body>
    <style>
        * {
            margin: 0;
            border: 0;
        }

        nav {
            background-color: #073958;
        }

        .btn {
            background-color: #073958;
            border: none;
            margin-top: 5px;
            padding-bottom: 7px;
            text-align: center;
            align-items: center;
            line-height: 20px;
        }

        .btn {
            text-decoration: none;
            color: #073958;
            color: white;
        }

        button {
            display: flex;
            text-align: center;
            align-items: center;
        }

        .btn:hover {
            background-color: #022c46;
            color: white;
        }

        .container {
            padding-top: 2px;
        }

        .form-group {
            height: 8vh;
            font-size: 15px;
        }

        h2 {
            color: #073958;
        }

        .logoAtosDeveloped {
            position: fixed;
            bottom: 0;
            right: 0;
            margin-bottom: 10px;
            margin-right: 10px;
            width: 80px;
        }

        .entrarCadastro {
            background-color: white;
        }

        .entrarCadastro:hover {
            color: white;
            background-color: #022c46;
        }

        label {
            color: #073958;
            top: 5px;
            position: relative;
        }

        .form-control {
            display: inline-block;
            position: relative;
        }

        .form-control>input {
            padding: 10px 5px;
        }

        .senha {
            top: 60.5%;
            position: absolute;
            right: 7%;
            width: 24px;
            display: none;
            cursor: pointer;
        }

        .btn1 {
            border-radius: 5px;
            transition: ease-in-out 0.3s;
        }

        .btn1>a{
            text-decoration: none; 
            color: #073958;
        }

        .btn1:hover {
            background-color: white;
            color: white;
        }

        .entreNegrito>a{
            color: #073958;
            text-decoration: none;
        }
    </style>
    <nav class="navbar navbar-dark">
        <span class="navbar-brand">Sistema de Escalonamento</span>
        <button class="text-center btn1 btn-light entrarCadastro" type="submit"><a href="login.html">Entre</a></button>
    </nav>
    <div class="mt-3 container">
        <div class="geral row justify-content-center">
            <div class="col-md-4">
                <h2 class="mt-0 text-center titulo">Cadastro</h2>
                <form>
                    <div class="form-group mb-4">
                        <label for="nome" class="d-block">Nome:</label>
                        <input type="text" class="form-control" id="nome">
                    </div>
                    <div class="form-group mb-4">
                        <label for="usuario" class="d-block">Usuário:</label>
                        <input type="text" class="form-control" id="usuario">
                    </div>
                    <div class="form-group mb-4">
                        <label for="email" class="d-block">E-mail:</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group mb-4 ">
                        <label for="senha" class="d-block" id="senhaLabel">Senha:</label>
                        <input type="password" class="form-control" id="senha">
                        <img src="./elements/eye (1).png" onclick="verSenha()" class="senha" id="senhaC">
                    </div>

                    <div class="permission">
                        <label class="multiple">Permissão:</label><br>
                        <select multiple name="native-select" data-search="false" data-silent-initial-value-set="true">
                            <option value="allianz">Allianz</option>
                            <option value="hdmi">HDMI</option>
                            <option value="b3">B3</option>
                            <option value="toyota">Toyota</option>

                        </select>
                    </div>
                    <button type="submit" class="mt-3 w-100 btn btn-primary" onclick="cadastrar()">Cadastrar</button>
                </form>
                <div class="text-center fraseEntrar mt-1">
                    <p>Já possui uma conta? <span class="entreNegrito"
                            style="font-weight: bold; cursor: pointer; color: #073958"><a href="login.html">Entre!</a></span></p>
                </div>
            </div>
        </div>
    </div>
    <div class="logoAtosDeveloped text-center mt-5">
        <img src="./elements/image (1).png" alt="" class="img-fluid">
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="virtual-select.min.js"></script>
</body>

</html>
<script type="text/javascript">
    VirtualSelect.init({
        ele: 'select'
    });

    var a;
    function verSenha() {
        if (a == 1) {
            document.getElementById('senha').type = 'password';
            document.getElementById('senhaC').src = './elements/eye (1).png';
            a = 0;
        } else {
            document.getElementById('senha').type = 'text';
            document.getElementById('senhaC').src = './elements/eye.png';
            a = 1;
        }
    }

    document.getElementById('senha').addEventListener('input', function() {
        var senha = document.getElementById('senha').value;
        var senhaIcone = document.getElementById('senhaC');

        if (senha === '') {
            senhaIcone.style.display = 'none';
        } else {
            senhaIcone.style.display = 'inline-block';
        }
    });
</script>
