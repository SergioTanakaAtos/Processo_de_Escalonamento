{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1>Controle de acesso</h1>
  <div class="d-flex mb-3">
      <input type="text" id="searchInput" class="form-control" placeholder="Pesquisar..." style="max-width: 200px;" />
      <button id="addButton" class="btn btn-primary">Adicionar</button>
      
      {% if message %}
          <div class="alert ml-3" role="alert">{{ message }}</div>
      {% endif %}
  </div>

  {% for user in users %}
      <div class="card-users">
          {{ user.name }}
          <div class="panel-group">
              <div class="panel panel-default">
                  <div class="panel-heading">
                      <h4 class="panel-title">
                          <a data-toggle="collapse" href="#collapse{{ forloop.counter }}">Ver acessos</a>
                      </h4>
                  </div>
                  <div id="collapse{{ forloop.counter }}" class="panel-collapse collapse">
                      <ul class="list-group">
                          {% for group in user.groups%}
                                <li class="list-group-item">{{ group.name }}</li>
                          {% endfor %}
                          
                      </ul>
                  </div>
              </div>
          </div>
      </div>
  {% endfor %}
</div>


{% endblock %}
