<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./elements/images.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Login</title>
</head>

<body>
    <style>
        nav {
            background-color: #073958;
        }

        .btn {
            background-color: #073958;
            border: none;
            margin-top: 5px;
            padding-bottom: 7px;
            text-align: center;
            align-items: center;
            line-height: 20px;
        }

        button {
            display: flex;
            text-align: center;
            align-items: center;
        }

        .btn:hover {
            background-color: #022c46;
        }

        .container {
            padding-top: 2px;
        }

        .form-group {
            height: 8vh;
            font-size: 15px;
        }

        h2 {
            color: #073958;
        }

        .logoAtosDeveloped {
            position: fixed;
            bottom: 0;
            right: 0;
            margin-bottom: 10px;
            margin-right: 10px;
            width: 80px;
        }

        .entrarCadastro {
            background-color: white;
            border: none;
        }

        .entrarCadastro:hover {
            color: white;
            background-color: #022c46;
        }

        label {
            color: #073958;
            top: 5px;
            position: relative;
        }

        .form-control {
            display: inline-block;
            position: relative;
        }

        .form-control>input {
            padding: 10px 5px;
        }

        .senha {
            top: 63.5%;
            position: absolute;
            right: 7%;
            width: 22px;
            cursor: pointer;
            display: none;
        }

        .btn1 {
            border-radius: 5px;
            transition: ease-in-out 0.3s;
            width: 100px;
            height: 30px;
            text-decoration: none;
            color: #073958
        }

        .btn1>a {
            display: flex;
            text-align: center;
            text-decoration: none;
            color: #073958;
        }

        .btn1:hover {
            background-color: white;
            color: white;
        }

        .entreNegrito {
            font-weight: bold;
            cursor: pointer;
            color: #073958
        }
        
        .entreNegrito>a{
            color: #073958;
            text-decoration: none;
        }
    </style>

    <nav class="navbar navbar-dark">
        <span class="navbar-brand">Sistema de Escalonamento</span>
        <button class="text-center btn1 btn-light entrarCadastro" type="submit"><a
                href="cadastro.html">Cadastre-se</a></button>
    </nav>
    <div class="mt-1 container">
        <div class="geral row justify-content-center">
            <div class="col-md-4">
                <h2 class="mt-5 text-center titulo">Login</h2>
                <form>
                    <div class="form-group mt-4 mb-4">
                        <label for="nome" class="d-block">E-mail:</label>
                        <input type="text" class="form-control" id="nome">
                    </div>
                    <div class="form-group mb-4">
                        <label for="senha" class="d-block" id="senhaLabel">Senha:</label>
                        <input type="password" class="form-control" id="senha">
                        <img src="./elements/eye (1).png" onclick="verSenha()" class="senha img-fluid" id="senhaC">
                    </div>
                    <button type="submit" class="mt-3 w-100 btn btn-primary" onclick="login()">Login</button>
                </form>
                <div class="text-center fraseEntrar mt-1">
                    <p>Ainda n√£o tem uma conta? <span class="entreNegrito"
                            style="font-weight: bold; cursor: pointer; color: #073958"><a href="cadastro.html">Cadastre-se!</a></span></p>
                </div>
            </div>
        </div>
    </div>
    <div class="logoAtosDeveloped text-center mt-5">
        <img src="./elements/image (1).png" alt="" class="img-fluid">
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
<script>
  var a;
    function verSenha() {
        if (a == 1) {
            document.getElementById('senha').type = 'password';
            document.getElementById('senhaC').src = './elements/eye (1).png';
            a = 0;
        } else {
            document.getElementById('senha').type = 'text';
            document.getElementById('senhaC').src = './elements/eye.png';
            a = 1;
        }
    }

    document.getElementById('senha').addEventListener('input', function() {
        var senha = document.getElementById('senha').value;
        var senhaIcone = document.getElementById('senhaC');

        if (senha === '') {
            senhaIcone.style.display = 'none';
        } else {
            senhaIcone.style.display = 'inline-block';
        }
    });
</script>
